<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jq_selec1_6.html</title>
        <script src="../js/jquery-3.5.1.min.js"></script>
        <script>
            $(function () {
                var style_1 = {
                    'background-color': 'silver',
                    'border': '2px solid gold'
                }
                var style_2 ={
                    'background-color' : 'green',
                    'border': '2px solid violet'
                }
                var style_3 ={
                    'background-color' : 'gold',
                    'border': '2px dotted red'
                }
                $('.txt1').parents().css(style_1); //txt1의 상위요소 전부 선택
                $('.txt2').parents('div').css(style_2); //txt2의 상위요소중 div인거 전부 선택
                $('.txt1').closest('div').css(style_3); //txt1에서 가장 가까운 요소 선택
            });
        </script>
    </head>
    <body>
        <h1 class="title">선택자</h1>
        <section>
            <div>
                <div>closest3</div>
                <div>
                    <p class="txt1">내용1</p>
                    <div>closest1</div>
                </div>
            </div>
            <div>closest2</div>
            <div>
                <p>내용2</p>
            </div>
        </section>
        <section>
            <div>
                <p>내용3</p>
            </div>
            <div>
                <p class="txt2">내용4</p>
                <a>내용5</a>
            </div>
        </section>
    </body>
</html>
