<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>jq_selec1_4.html</title>
        <script src="../js/jquery-3.5.1.min.js"></script>
        <script>
            $(function () {
                $('#wrap > h1').css({'background-color': 'yellow', 'border': '2px dashed black'});

                $('#wrap > section').css('border','2px dotted red');

                $('#wrap > section').children().css({'background-color': 'red'});

            });
            $(function () {
                var style_1 ={
                    'background-color' : 'silver',
                    'border': '2px solid gold'
                }
                var style_2 ={
                    'background-color' : 'green',
                    'border': '2px solid violet'
                }
                $('.txt').prev().css(style_1);
                $('.txt+p').css(style_2);
                $('.txt').next().next().css(style_2);
            });
        </script>
    </head>
    <body>
        <div id="wrap">
            <h1>인접 관계 선택자</h1>
            <p>내용1</p>
            <section>
                <h1>하위요소 선택자</h1>
                <p>내용2</p>
            </section>
            <p>내용3</p>
            <p>내용4</p>
            <p>내용5</p>
            <p class="txt">내용6</p>
            <p>내용7</p>
            <p>내용8</p>
        </div>
    </body>
</html>
